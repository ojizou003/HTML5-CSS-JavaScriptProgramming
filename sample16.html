<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    let colors =["red","blue","yellow","green"];
    let index=0;
    function changeColor(){
      document.getElementById("ufo").style.color=colors[index];
      index++;
      if(index>=colors.length){
        index=0;
      }
    }
  </script>
</head>
<body>
  <div id="ufo">(ooo)</div>
  <button onclick="changeColor()">click me</button>
  
</body>
</html>
