<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    let ctx;
    function init(){
      let canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      for(let i=0;i<12;i++){
        ctx.save();
        let r = Math.PI/6*i;
        ctx.translate(100,100);
        ctx.rotate(r);

        ctx.beginPath();
        ctx.moveTo(0,-60);
        ctx.lineTo(0,-50);
        ctx.stroke();

        ctx.restore();
      }
    }
  </script>
</head>
<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>
  
</body>
</html>
